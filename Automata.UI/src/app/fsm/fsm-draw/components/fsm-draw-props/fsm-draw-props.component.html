<div class='prop-page border-bottom'>
    <div *ngIf='object===null' class='h5 text-center'>Select an object</div>
    <div *ngIf='object!==null' class='h5 text-center'>Object Properties</div>
    <div class='bg-light prop-item'>
        <div *ngIf='state' class='prop-card rounded border'>
            State Name:
            <br/>
            <input type='text' [(ngModel)]="state.name" />
            <br/>&nbsp;
            <br/> State Modes:
            <br/>
            <input type='checkbox' [(ngModel)]='start' /> Start
            <br/>
            <input type='checkbox' [(ngModel)]='final' /> Final
            <br/>
            <p>&nbsp;</p>
            <div class='text-center align-bottom'>
                <button class=' btn btn-primary' [disabled]='!validState' (click)='updateStateEdit()'>Update</button>
                <button class='btn btn-secondary' (click)='cancelStateEdit()'>Cancel</button>
            </div>
            
            <div class='text-center align-bottom' style="margin-top:1rem;">
                    <button class=' btn btn-danger' (click)='deleteState()'>Delete</button>
                </div><br/>
    
            <div class='alert-danger text-center font-weight-bold'>
                {{stateErrMsg}}
            </div>

        </div>
        <div *ngIf='transition' class='prop-card rounded border'>
            Source State:<br/>
            <div class='border'>{{transition.sourceState.name}}</div><br/>
            Destination State:<br/>
            <div class='border'>{{transition.destState.name}}</div><br/>
            
            Accepted characters
            <input type='text' [(ngModel)]='transition.charactersAccepted' /><p></p>    
            <div class='text-center align-bottom'>
                <button class=' btn btn-primary'>Update</button>
                <button class='btn btn-secondary'>Cancel</button>
            </div>
            
            <div class='text-center align-bottom' style="margin-top:1rem;">
                    <button class=' btn btn-danger'>Delete</button>
                </div><br/>    
                <div class='alert-danger text-center font-weight-bold'>
                    {{transitionErrMsg}}
                </div>
    
        </div>
    </div>
</div>
